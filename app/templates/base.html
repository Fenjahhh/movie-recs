<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Movie Recs" }}</title>
  <!-- Pico.css für schnelles, cleanes Design -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="container">
    <nav>
      <ul>
        <li><strong>🎬 Movie Recs</strong></li>
      </ul>
      <ul>
        <li><a href="/" class="contrast">Home</a></li>
        <li><a href="/health" target="_blank">Health</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="container">
    <small>Built with Flask • {{ year or "" }}</small>
  </footer>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
